<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex Box Child</title>
    <link rel="stylesheet" href="Flex_Box_Child.css">
</head>
<body>
  <h3>Flex</h3>
  <div class="flex">
    <div>1</div>
    <div>2</div>
    <!-- it works only if there is an extra space in the parent area -->
    <div style="flex-grow: 3">3</div>
    <div style=" order: 6;">4</div>
    <div>5</div>
    <div>6</div><!--to make the 6 in the first place you need to order all the previous elements.-->
  </div>
</body>
</html>
